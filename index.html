<html>
    <head>
    <title>Jonathan Hill's Hangman Showdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="hlogo.jpg">
    <link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet' />

</head>
  <body>
    <main>
      <h1>Hangman</h1>
      <div id="gallows">
        <img style="padding-left:70px" id="hangmanImage" src="img/hangman0.png">
      </div>
      <div id="word">_____________</div>
      <br>
      <div id="controls">
        <input type="text" id="guessBox" class="">
        <br>
        <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess a Movie</button>
        <button id="newGameButton" class="button" onclick="newGame();">Play a New Game</button>
        <button class="button"><a href= "https://plentifun.com/how-to-play-hangman"> Check Out How To Play!</a></button>

      </div>
      <br>
      <div id="guesses"><span class="guess">A</span><span class="guess">B</span><span class="guess">C</span><span class="guess">D</span><span class="guess">E</span><span class="guess">F</span><span class="guess">G</span><span class="guess">H</span><span class="guess">I</span><span class="guess">J</span><span class="guess">K</span><span class="guess">L</span><span class="guess">M</span><span class="guess">N</span><span class="guess">O</span><span class="guess">P</span><span class="guess">Q</span><span class="guess">R</span><span class="guess">S</span><span class="guess">T</span><span class="guess">U</span><span class="guess">V</span><span class="guess">W</span><span class="guess">X</span><span class="guess">Y</span><span class="guess">Z</span></div>
      <h5><a href="https://github.com/jonhill11">Check Out My Other Projects on GitHub!</a></h5>
    </main>   
   <script src="javascript.js" defer></script>
  
</body></html>
